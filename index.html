<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="ampm">
                <h2 id="session"></h2>
            </div>
            <div class="time">
                <div class="hours">
                    <h2 id="hr" style="font-size: 80px;"></h2>
                </div>
                <div class="colons">
                    <h2 id="col1" style="font-size: 80px;"></h2>
                </div>
                <div class="minutes">
                    <h2 id="mint" style="font-size: 80px;"></h2>
                </div>
                <div class="colons">
                    <h2 id="col2" style="font-size: 80px;"></h2>
                </div>
                <div class="seconds">
                    <h2 id="sec" style="font-size: 80px;"></h2>
                </div>
            </div>
            <div class="date-day">
                <div class="month">
                    <h3 style="font-size: 34px;" id="month-place"></h3>
                </div>
                <div class="day">
                    <h3 style="font-size: 34px;" id="day-place"></h3>
                </div>
                <div class="date">
                    <h3 style="font-size: 34px;" id="date-place"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
